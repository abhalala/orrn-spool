{{ define "modal" }}
<div x-data="{ open: true }"
     x-show="open"
     x-init="$watch('open', value => { if (!value) { $el.remove() } })"
     class="fixed inset-0 z-50 overflow-y-auto"
     @keydown.escape.window="open = false"
     @click.self="open = false">
  
  <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity" 
       x-show="open"
       x-transition:enter="transition ease-out duration-300"
       x-transition:enter-start="opacity-0"
       x-transition:enter-end="opacity-100"
       x-transition:leave="transition ease-in duration-200"
       x-transition:leave-start="opacity-100"
       x-transition:leave-end="opacity-0"
       @click="open = false"></div>
  
  <div class="flex min-h-full items-center justify-center p-4">
    <div class="relative bg-white rounded-lg shadow-xl w-full max-w-lg transform transition-all"
         x-show="open"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform scale-95"
         x-transition:enter-end="opacity-100 transform scale-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 transform scale-100"
         x-transition:leave-end="opacity-0 transform scale-95"
         @click.stop>
      
      <div class="flex items-center justify-between p-4 border-b border-gray-200">
        <h3 class="text-lg font-semibold text-gray-900" id="modal-title">
          {{ if .Title }}{{ .Title }}{{ end }}
        </h3>
        <button @click="open = false" 
                class="text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 rounded-lg p-1">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
          </svg>
        </button>
      </div>
      
      <div class="p-6" id="modal-body">
        {{ if .Content }}
          {{ .Content }}
        {{ else }}
          <div hx-get="{{ .FetchURL }}" hx-trigger="load">
            <div class="flex items-center justify-center py-8">
              <svg class="animate-spin h-8 w-8 text-primary-600" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </div>
          </div>
        {{ end }}
      </div>
      
      {{ if .Footer }}
      <div class="flex items-center justify-end gap-3 p-4 border-t border-gray-200 bg-gray-50 rounded-b-lg" id="modal-footer">
        {{ .Footer }}
      </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}

{{ define "modal-trigger" }}
<button {{ if .HxGet }}hx-get="{{ .HxGet }}"{{ end }}
        {{ if .HxPost }}hx-post="{{ .HxPost }}"{{ end }}
        hx-target="#modal-container"
        hx-swap="innerHTML"
        class="{{ .Class }}">
  {{ .Text }}
</button>
{{ end }}
